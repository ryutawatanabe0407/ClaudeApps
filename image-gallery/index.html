<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Gallery</h1>
        </header>

        <div class="controls">
            <div class="upload-section">
                <label for="folderInput" class="btn">フォルダを選択</label>
                <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;">
            </div>

            <div class="grid-controls">
                <div class="input-group">
                    <label for="columns">列:</label>
                    <input type="number" id="columns" min="1" max="10" value="3">
                </div>
                <div class="input-group">
                    <label for="rows">行:</label>
                    <input type="number" id="rows" min="1" max="10" value="3">
                </div>
            </div>

            <div class="action-buttons">
                <button id="autoNumberBtn" class="btn">連番化</button>
                <button id="clearBtn" class="btn secondary">クリア</button>
            </div>
        </div>

        <div id="gallery" class="gallery"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
